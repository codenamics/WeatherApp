<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/icons/favicon96x96.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="lds-dual-ring center display-none"></div>
    <main>
        <button id='open-menu-item' class="ripple">
            <img class="icon-sm-28" src="./assets/images/icons/menu.png" alt="">
        </button>
        <!--currently weather section-->
        <section id="current-day-weather-container">
            <h1 class="location-label">Brasov</h1>
            <div class="flex-container" id="temperature-summary-container">
                <div><img src="./assets/images/summary-icons/clear-day-grey.png" alt=""></div>
                <div>
                    <h1 id="degrees-lable">20&#176</h1>
                    <p id="summary-label">Clear day</p>
                </div>
            </div>
            <div class="flex-container" id="humidity-wind-container">
                <div>
                    <img class="icon-sm-30" src="./assets//images/icons/humidity.png" alt="">
                    <span>20%</span>
                </div>
                <div>
                    <img class="icon-sm-30" src="./assets//images/icons/wind-speed-flag.png" alt="">
                    <span>3m/h</span>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>

</html>
